{% extends "base.html" %}
{% block content %}

<h1 >Scan your Skin</h1>
<p class="comment">Find out if the skin lesion is malignant or not. Upload an image.</p>
<dive class="col-xs-6">
    <form action="/upload" id="upload-file" method="post" enctype="multipart/form-data">
        <p class="comment">Select image to upload and press Detect:</p>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="customFile" value="Upload file"  multiple onChange="handleFiles(this.files)">
            <label class="custom-file-label" for="customFile" >Choose file</label>
        </div>

        <div>
            <input type="submit" class="btn btn-success" id="btn-predict" value="Detect" />
        </div>
    </form>
    <h3 id="result">
        <span> </span>
    </h3>

</dive>
<script>
    $("input[type=file]").change(function () {
        var fieldVal = $(this).val();

        // Change the node's value by removing the fake path (Chrome)
        fieldVal = fieldVal.replace("C:\\fakepath\\", "");

        if (fieldVal != undefined || fieldVal != "") {
            $(this).next(".custom-file-label").attr('data-content', fieldVal);
            $(this).next(".custom-file-label").text(fieldVal);
        }
    });
</script>
{% endblock %}
